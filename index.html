<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Giphy</title>
    <link rel="stylesheet" href="styles.css">
    <script
      src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous"></script>
    <script src="script.js" charset="utf-8"></script>

  </head>
  <body>
    <div class="inputs">
      <input type="text" placeholder="Search Giphy" id="userInput">
      <button id="searchBtn">Search</button>
      <button id="clearBtn">Clear Results</button>
      <button id="showFavoritesBtn">Show Favorites</button>
    </div>
    <div class="container"><h1>Results</h1></div>
    <div class="favorites"><h1>My Favorites</h1></div>
  </body>
</html>
